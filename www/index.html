<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
    <title>Hello World</title>
</head>

<body>
    <header></header>

      <div class="home-container">
        <img src="./img/web.svg">
        <h4>Confira as features abaixo:</h4>
        <div class="features-container">
          <p>Feature 1: Api github, mostrando perfis e repositórios</p>
          <p>Feature 2: Api jobs, mostrando vagas de desenvolvimento com base em um requisito.</p>
          <p>Feature 3: Api alura, conheça os cursos de programação</p>
          <p>Feature 4: Api com o chart.js comparando a popularidade das linguagens</p>
        </div>
      </div>

      <footer></footer>
      
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous">
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="./js/commomFunctions.js"></script>
    <script>
      document.querySelector('header').appendChild(buildTopBar());
      document.querySelector('footer').appendChild(buildBottomBar());

      function buildMembersButton() {
        const emojis = document.createElement('span');
        emojis.classList.add('icon-font');
        emojis.innerHTML = '&#x1f913;&#x1f913;&#x1f913;&#x1f913;';

        const strong = document.createElement('strong');
        strong.innerHTML = 'Integrantes';
        strong.appendChild(document.createElement('br'));
        strong.appendChild(emojis);

        const button = document.createElement('button');
        button.classList.add('navbar-toggler');
        button.type = 'button';
        button.dataset.toggle = 'collapse';
        button.dataset.target = '#integrantes';
        button.appendChild(strong);

        return button;
      }

      function buildMembersDiv() {
        function buildMember(memberName) {
          const member = document.createElement('h6');
          member.innerHTML = memberName;

          return member;
        }

        const members = document.createElement('div');
        members.classList.add('collapse');
        members.classList.add('pb-2');
        members.id = 'integrantes';
        members.appendChild(buildMember('Nathan Reis'));
        members.appendChild(buildMember('Silas Hiuga'));
        members.appendChild(buildMember('Vitor Lupinetti'));
        members.appendChild(buildMember('William Oliveira'));

        return members;
      }

      document.querySelector('footer nav').prepend(buildMembersButton());
      document.querySelector('footer').prepend(buildMembersDiv());
    </script>
</body>

</html>
